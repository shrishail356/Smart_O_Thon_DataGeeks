<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	
		<style>

			@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');

			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #f5f5f5;
				font-family: Arial, sans-serif;
			  }
		
			  h1 {
				font-size: 3rem;
				font-weight: bold;
				text-align: center;
				margin-top: 3rem;
			  }
		
			  p {
				font-size: 1.2rem;
				text-align: center;
				margin-top: 1rem;
			  }
		
			  .background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
			  }

			  .squares {
				animation: move 10s ease-in-out infinite;
			  }
		
			  @keyframes move {
				0% {
				  transform: translateX(0) translateY(0) rotate(0deg);
				}
				50% {
				  transform: translateX(-1000px) translateY(500px) rotate(360deg);
				}
				100% {
				  transform: translateX(0) translateY(0) rotate(0deg);
				}
			  }
		
			  .square {
				position: absolute;
				border-radius: 5px;
				width: 80px;
				height: 80px;
				background-color: #2c3e50;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
				animation: pulse 2s ease-in-out infinite;
			  }
		
			  .square:nth-child(2) {
				width: 100px;
				height: 100px;
				background-color: #3498db;
				animation: pulse 2s ease-in-out infinite;
				animation-delay: 0.5s;
			  }

			  .square:nth-child(3) {
				width: 120px;
				height: 120px;
				background-color: #27ae60;
				animation: pulse 2s ease-in-out infinite;
				animation-delay: 1s;
			  }
		
			  .square:nth-child(4) {
				width: 140px;
				height: 140px;
				background-color: #e67e22;
				animation: pulse 2s ease-in-out infinite;
				animation-delay: 1.5s;
			  }
		
			  .square:nth-child(5) {
				width: 160px;
				height: 160px;
				background-color: #9b59b6;
				animation: pulse 2s ease-in-out infinite;
				animation-delay: 2s;
			  }
		

			  @keyframes pulse {
				0% {
				  transform: scale(1);
				}
				50% {
				  transform: scale(1.2);
				}
				100% {
				  transform: scale(1);
				}
			  }
		




.hi{
	color: red;
	text-align: center;
}
			
.page th {
  
    background-color: #add8e6;
    color: white;
	text-align: center;
}

.page h1{
	text-align: center;
}

.box{
	text-align: center;
}

.btn{
    display: block;
    margin: 50px auto;
    width: fit-content;
    border: 1px solid #ff004f;
    padding: 14px 50px;
    border-radius: 6px;
    text-decoration: none;
    color: #000;
    transition: background 0.5s;
}

.btn:hover{
    background: #ff004f;

}

.btn1{
	display: block;
    margin: 30px auto;
    width: fit-content;
    border: 1px solid #ff004f;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    color: #000;
    transition: background 0.5s;
}

.btn1:hover{
	background: #ff004f;
}

.background .container {
	display: flex;
	justify-content: center;
	align-items: center;
  }


  h1 {
	font-size: 48px;
	text-align: center;
	animation: text-animation 2s infinite;
  }
  
  @keyframes text-animation {
	0% {
	  transform: scale(1);
	}
	50% {
	  transform: scale(1.1);
	}
	100% {
	  transform: scale(1);
	}
  }


.background form .icon{
	font-size:50px;
}

  
</style>
</head>
<body>
	<div class="background">
		<div class="squares">
		  <div class="square"></div>
		  <div class="square"></div>
		  <div class="square"></div>
		  <div class="square"></div>
		  <div class="square"></div>
		</div>


		<form align="center" method="POST" action="/submit" enctype="multipart/form-data" class="box">
		
		<h1>Upload Your Resume!</h1>	

		
		<input class="btn1"type="file" name="userfile">
		<input class="btn"type="submit">
		</form>




		<div class=page>
			<h1>Suggested jobs</h1>
			<div class="container">
				{% for table in tables %}
				  {{ table|safe }}
				{% endfor %}
			  </div>
		</div>
	


	</div>
	

		
</body>

</html>
